version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: construction-postgres
    environment:
      POSTGRES_USER: construction_user
      POSTGRES_PASSWORD: ${DB_PASSWORD:-construction_password}
      POSTGRES_DB: construction_materials
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db.sql:/docker-entrypoint-initdb.d/init.sql
    ports:
      - "5432:5432"
    networks:
      - construction-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U construction_user"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis for caching and queues
  redis:
    image: redis:7-alpine
    container_name: construction-redis
    command: redis-server --appendonly yes
    volumes:
      - redis_data:/data
    ports:
      - "6379:6379"
    networks:
      - construction-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Construction AI Server
  construction-server:
    build:
      context: .
      dockerfile: Dockerfile
      target: production
    container_name: construction-server
    environment:
      NODE_ENV: production
      PORT: 3000
      HOST: 0.0.0.0
      
      # Database
      DB_HOST: postgres
      DB_PORT: 5432
      DB_NAME: construction_materials
      DB_USER: construction_user
      DB_PASSWORD: ${DB_PASSWORD:-construction_password}
      
      # Redis
      REDIS_HOST: redis
      REDIS_PORT: 6379
      
      # Authentication
      JWT_SECRET: ${JWT_SECRET:-change-this-in-production}
      
      # Clustering
      CLUSTER_ENABLED: "true"
      WORKER_COUNT: "4"
      
      # Storage
      UPLOADS_DIR: /app/uploads
      OUTPUT_DIR: /app/output
      LOGS_DIR: /app/logs
      
      # External APIs
      STLB_API_KEY: ${STLB_API_KEY}
      ALCHEMY_API_KEY: ${ALCHEMY_API_KEY}
      MORALIS_API_KEY: ${MORALIS_API_KEY}
    volumes:
      - ./uploads:/app/uploads
      - ./output:/app/output
      - ./logs:/app/logs
      - ./golden_dataset:/app/golden_dataset
    ports:
      - "3000:3000"
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - construction-network
    restart: unless-stopped

  # Nginx Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: construction-nginx
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
      - ./ssl:/etc/nginx/ssl:ro
      - ./output:/usr/share/nginx/html/output:ro
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - construction-server
    networks:
      - construction-network
    restart: unless-stopped

  # Monitoring - Prometheus
  prometheus:
    image: prom/prometheus:latest
    container_name: construction-prometheus
    volumes:
      - ./prometheus.yml:/etc/prometheus/prometheus.yml:ro
      - prometheus_data:/prometheus
    command:
      - '--config.file=/etc/prometheus/prometheus.yml'
      - '--storage.tsdb.path=/prometheus'
    ports:
      - "9090:9090"
    networks:
      - construction-network
    restart: unless-stopped

  # Monitoring - Grafana
  grafana:
    image: grafana/grafana:latest
    container_name: construction-grafana
    environment:
      GF_SECURITY_ADMIN_PASSWORD: ${GRAFANA_PASSWORD:-admin}
      GF_USERS_ALLOW_SIGN_UP: "false"
    volumes:
      - grafana_data:/var/lib/grafana
      - ./grafana-dashboards:/etc/grafana/provisioning/dashboards
    ports:
      - "3001:3000"
    depends_on:
      - prometheus
    networks:
      - construction-network
    restart: unless-stopped

volumes:
  postgres_data:
  redis_data:
  prometheus_data:
  grafana_data:

networks:
  construction-network:
    driver: bridge
